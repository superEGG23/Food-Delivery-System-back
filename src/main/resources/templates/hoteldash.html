<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            overflow-x: hidden;
        }

        #sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            background: #343a40;
            color: #fff;
            padding: 20px 0;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        #sidebar a:hover, #sidebar a.active {
            background: #495057;
        }

        #main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div id="sidebar">
    <h4 class="text-center">Dashboard</h4>
    <hr>
    <a href="#" class="nav-link active" onclick="showSection('home')">Add Menus</a>
    <a href="#" class="nav-link" onclick="showSection('analytics')">Orders</a>
    <a href="#" class="nav-link" onclick="showSection('settings')">Update</a>
    <a href="#" class="nav-link" onclick="showSection('profile')">Profile</a>
    <form action="/restAuth/logout" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>

<!-- Main Content -->
<div id="main-content">
    <!-- Sections -->
    <div id="home" class="section">

    </div>
    <div id="analytics" class="section" style="display: none;">
        <h2>Add Menus</h2>
        <form action="/auth/register" method="post" id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <div id="settings" class="section" style="display: none;">
        <h2>Orders</h2>
        <p>Adjust your preferences here.</p>
    </div>
    <div id="profile" class="section" style="display: none;">
        <h2>Update</h2>
        <p>Manage your profile information.</p>
    </div>
    <div id="logout" class="section" style="display: none;">
        <h2>Logout</h2>
        <p>You have been logged out.</p>
    </div>
</div>

<script>
    function showSection(sectionId) {
        // Hide all sections
        document.querySelectorAll('.section').forEach(section => {
            section.style.display = 'none';
        });

        // Show the selected section
        document.getElementById(sectionId).style.display = 'block';

        // Remove 'active' class from all sidebar links
        document.querySelectorAll('#sidebar a').forEach(link => {
            link.classList.remove('active');
        });

        // Add 'active' class to the clicked link
        event.target.classList.add('active');
    }
</script>
</body>

</html>
